<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Stall</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap');

        * {
            font-family: 'Nunito', sans-serif;
            box-sizing: border-box;
            transition: all .2s linear;
            outline: none;
            margin: 0;
            text-decoration: none;
        }

        :root {
            --orange: #FFA500;
            --dark-gray: #333;
            --light-gray: #eee;
            --text-color: #333;
            --link-hover-color: #fff;
            --link-background-color: #333;
            --link-background-hover-color: #FFA500;
            --button-background-color: #FFA500;
            --button-text-color: #fff;
            --button-hover-background-color: #333;
            --button-hover-text-color: #FFA500;
        }

        *::selection {
            background: orange;
            color: white;
        }

        html {
            font-size: 62.5%;
            overflow-x: hidden;
            scroll-padding-top: 6.5rem;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('main.jpg'); /* Replace with your food stall background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
        }

        header {
            font-weight: bolder;
            font-size: 20px;
            color: #333;
            margin-top:0;
            margin-left: 2rem;
            padding-top: 1.5rem;
            padding-left: 5rem;
            padding-right: 5rem;
          
        }

        .logo {
            color: orange;
            font-weight: 2px;
            font-size: 2.5rem;
	    padding:1rem;
        }

        .logo i {
            padding-right: 0.5rem;
            color: var(--orange);
        }

       
        .header2 {
         
            display: flex;
            align-items: center;
            justify-content: space-between;
          
            padding: 1.5rem;
           
        }

        .header2 .navbar a {
            padding: 1rem;
            font-size: 1.8rem;
            border-radius: 0.5rem;
            color: #f6f1f1;
            transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .header2 .navbar a:hover {
            background: var(--link-background-hover-color);
            color: #fff;
        }

        #menubar {
            padding: 1rem;
            font-size: 2rem;
            border-radius: 2rem;
            border: 1px solid var(--text-color);
            color: var(--text-color);
            cursor: pointer;
        }

        #menubar:hover {
            background: var(--link-background-hover-color);
            color: var(--link-hover-color);
        }

        .header2 .icons a {
            text-align: space-between;
            padding: 1rem;
            border-radius: 1.5rem;
            font-size: 2.2rem;
            color: white;
            transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .header2 .icons a:hover {
            background: var(--link-background-hover-color);
            color: var(--link-hover-color);
        }

        .button-link {
            display: inline-block;
            padding: 1rem 2rem;
            font-size: 1.8rem;
            background-color: var(--button-background-color);
            color: var(--button-text-color);
            border-radius: 0.5rem;
            text-align: center;
            margin-bottom: 13%;
            text-decoration: none;
            transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .button-link:hover {
            background: var(--button-hover-background-color);
            color: var(--button-hover-text-color);
        }

        .next-page-description {
            font-size: 2rem;
            margin-top: 13%;
            
            color:white;
            padding: 1.5rem;
        }
       
        footer {
            display: flex;
            justify-content: space-around;
            background-color: var(--dark-gray);
            padding: 1.6rem;
            width: 100%;
            color: white;
            margin-top: auto;
        }

        .footer-box {
            width: 30%;
            text-align: center;
        }

        .footer-box a {
            color: white;
            text-decoration: none;
            display: block;
            font-size: 1.2rem;
            
        }

        .footer-box p {
            font-size: 1.7rem;
            margin-bottom: 1rem;
        }
        .footer-box h3 {
            font-size: 2.2rem;
            margin-bottom: 1rem;
        }


        .footer-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="header1">
            <a href="#" class="logo"><i class="fas fa-utensils"></i>Food Stall</a>
           
        </div>
        <div class="header2">
            <nav class="navbar">
                <a href="#home">Home</a>
                <a href="#menu">Menu</a>
                <a href="#specials">Specials</a>
                <a href="#contact">Contact</a>
            </nav>
            <div class="icons">
                <a href="#" class="fas fa-shopping-cart"></a>
                <a href="#" class="fas fa-user-circle"></a>
            </div>
        </div>
    </header>
<center>

    <div class="next-page-description">
        <p>Discover a world of flavors at our food stall. Click below to explore our menu!</p>
    </div>

    <a href="#menu" class="button-link">Explore Menu</a>
</center>
<footer>
    <div class="footer-box">
        <h3>Contact Us</h3>
        <p>Email: foodstall@food.com</p>
        <p>Phone: 9876543210</p>
    </div>

    <div class="footer-box">
        <h3>Created By</h3>
        <p>Food Stall Team</p>
    </div>

    <div class="footer-box">
        <h3>Follow Us</h3>
        <a href="#" target="_blank"><i class="fab fa-instagram"></i> Instagram</a><br>
        <a href="#" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a><br>
        <a href="#" target="_blank"><i class="fab fa-facebook"></i> Facebook</a>
    </div>
</footer>
</body>
</html>
